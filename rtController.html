			</div>
			<div>
				<form class="mixer-form">

					</p>
					<p class="mixer-form-item">
						<label>Context</label>
						<input type="text" id="zixiContext" name="zixiContext" size="30" value="live">
					</p>
					<p class="mixer-form-item">
						<label>Stream Name</label>
						<input type="text" id="zixiStreamName" name="zixiContext" size="30" value="mix1">
					</p>
					<p class="mixer-form-item">
						<label>ABR Level</label>
						<input type="text" id="zixiAbrLevel" name="zixiContext" size="30" value="0">
					</p>
					<p class="mixer-form-item">
						<label>Zixi Host</label>
						<input type="text" id="zixiHost" name="zixiContext" size="30" value="localhost">
					</p>
					<p class="mixer-form-item">
						<label>Latency</label>

					</p>
					<p class="mixer-form-item">
						<label>Stream ID</label>
						<input type="text" id="zixiStreamId" name="zixiContext" size="30" value="red5pro-mix1">
					</p>
					<p class="mixer-form-item">
						<label>AES Type (Optional)</label>
						<input type="text" id="zixiAesType" name="zixiContext" size="30" value="">
					</p>
					<p class="mixer-form-item">
						<label>Decrypt Key (Optional)</label>

					</p>
					<p class="mixer-form-controls">
						<input type="button" class="mixer-form-submit" onclick="postZixiForm()" value="PUSH">
					</p>
				</form>

			var centerY = lerp(y, y + height, 0.5);
			
			var halfWidth = width / 2;

		function hitBox(x, y, rectX, rectY, width, height) {
			return (x >= rectX && x < (rectX + width) && y >= rectY && y < (rectY + height));
		}
		
		function hitCircle(x, y, circX, circY, radius) {
			const dx = circX - x;
			const dy = circY - y;
			return dx * dx + dy * dy <= radius * radius;
		}
		
		function nodeAt(x, y) {
			var result = null;
	        const videoNodes = globalNodeGraph.rootVideoNode.nodes;
	        for (i = videoNodes.length - 1; i >= 0; i--) {
	        	const node = videoNodes[i];
	        	if (hitBox(x, y, node.destX, node.destY, node.destWidth, node.destHeight)) {
	        		result = node;
	        		break;
	        	}
	        }
			return result;
		}
		
		function getVideoNodeByName(streamGuid) {
			var result = null;
	        const videoNodes = globalNodeGraph.rootVideoNode.nodes;
	        for (i = videoNodes.length - 1; i >= 0; i--) {
				if (videoNodes[i].streamGuid === streamGuid) {
					result = videoNodes[i];
					break;
				}
	        }
	        return result;
		}
		
		function getAudioNodeByName(streamGuid) {
			var result = null;
	        const audioNodes = globalNodeGraph.rootAudioNode.nodes;
	        for (i = audioNodes.length - 1; i >= 0; i--) {
				if (audioNodes[i].streamGuid === streamGuid) {
					result = audioNodes[i];
					break;
				}
	        }
	        return result;
			
		}
		
		function setGain(streamGuid, gain) {
	        const audioNodes = globalNodeGraph.rootAudioNode.nodes;
			for (const node of audioNodes) {
				if (node.streamGuid === streamGuid) {
					node.gain = gain;
					
					updateServerNodeGraph();
					break;
				}
			}
		}

		        				}

		        			}

		        					audioNode = getAudioNodeByName(swap);
		        					audioNode.streamGuid = prev;
		        					
		        					updateServerNodeGraph();
			        				drawCanvas();

		        					// update swap avail

				        				if (swapAvail.length > 0 && gridWidth < 4) {

				        					const prev = selectedNode.streamGuid; 
				        					swapped.set(swap, prev);
				        					selectedNode.streamGuid = swap;

				        					} else if (gridWidth >= 4) {

				        					}
				        				}
				        				drawCanvas();
									});
		        				}		        				
		        			}
	    				}

	    				}
			        }

		function updateZoom() {

			var x1 = 0.0;

			var h1 = canvas.height;
		
			var x = lerp(x0, x1, zoomT);
			var y = lerp(y0, y1, zoomT);
			var w = lerp(w0, w1, zoomT);
			var h = lerp(h0, h1, zoomT);
			
			zoomNode.destX = x;
			zoomNode.destY = y;
			zoomNode.destWidth = w;
			zoomNode.destHeight = h;
			
			updateServerNodeGraph();
		}
		
		function doZoom() {
			console.log("doZoom() -- zoomT: " + zoomT);
			zoomT += zoomIncr;
			
			if (zoomT > 0 && zoomT < 1) {				
				// update node params
				updateZoom();

				// repeat
				setTimeout(doZoom, 30);
			} 
			
			// if, after that, we're out of bounds, then we're done
			if (zoomT < 0 || zoomT > 1)  {
				// update node params with end values
				zoomT = Math.max(Math.min(zoomT, 1.0), 0.0);
				updateZoom();

				// next state
				if (zoomIncr > 0) {
					setState(OverlayStates.ZOOMED_IN);
				} else {
					setState(OverlayStates.IDLE);
				}
				
				console.log("done zooming");
			}
		}
		
		
		// move this video node to the end of the list, on top of all others.
		function videoNodeToTop(node) {
	        const videoNodes = globalNodeGraph.rootVideoNode.nodes;
	        var nodeIndex = -1;
	        for (i = videoNodes.length - 1; i >= 0; i--) {
	        	if (videoNodes[i] == node) {
	        		nodeIndex = i;
	        		break;
	        	}
	        }
	        
	        if (nodeIndex >= 0) {
	        	// move the node from nodeIndex to (videoNodes.length - 1) [the end of the array]
	        	videoNodes.splice(videoNodes.length - 1, 0, videoNodes.splice(nodeIndex, 1)[0]);
	        }
	        else { // else : not found
	        	console.log("node not found");
	        }
		}

		function hexToBytes(hex) {
			for (var bytes = [], c = 0; c < hex.length; c += 2)
			bytes.push(parseInt(hex.substr(c, 2), 16));
			return bytes;
		}
		
		function bytesToHex(bytes) {
			for (var hex = [], i = 0; i < bytes.length; i++) {
				var current = bytes[i] < 0 ? bytes[i] + 256 : bytes[i];
				hex.push((current >>> 4).toString(16));
				hex.push((current & 0xF).toString(16));
			}
			return hex.join("");
		}

		// we assume all input videos are streaming, and named stream1 through streamn
		// and that each input is 1280x720.
		// and that the mixer is also 1280x720
		function reGrid(sideLength) {
			gridWidth = sideLength;
			
			var cellWidth = canvas.width / sideLength;
			var cellHeight = canvas.height / sideLength;
			
			globalNodeGraph.rootVideoNode.nodes.length = 1; // clear the array, but keep the first node (the SolidColorNode)
			globalNodeGraph.rootAudioNode.nodes.length = 0; // clear the source audio nodes (this keeps the SumNode at rootAudioNode.node)
			for (j = 0; j < sideLength; j++) {
				for (i = 0; i < sideLength; i++) {
					index = j * sideLength + i + 1; // +1: the first node is SolidColorNode so the video nodes begin at index 1.

					var cell = {};
					cell.node = "VideoSourceNode";
					cell.streamGuid = sName;
					cell.sourceX = 0;
					cell.sourceY = 0;
					cell.sourceWidth = canvas.width;
					cell.sourceHeight = canvas.height;
					cell.destX = cellWidth * i;
					cell.destY = cellHeight * j;
					cell.destWidth = cellWidth;
					cell.destHeight = cellHeight;
					
					
					globalNodeGraph.rootVideoNode.nodes.push(cell);
					
					var acell = {};
					acell.streamGuid = sName;
					acell.pan = 0;
					
					
					if (audioSet.has(cell.streamGuid)) {
						acell.gain = -6.0;

					acell.node = "AudioSourceNode";

			}

		function onSubscriberEvent(event, name) {
//			console.log("subscriber event: " + event.type)
		    if (event.type !== 'Subscribe.Time.Update') {
//		        console.log('[Red5ProSubscriber] ' + event.type + '.');
		        if (event.type === 'Subscribe.VideoDimensions.Change') {
		        	sizeCanvas(event.data.width, event.data.height);

		        } else if (event.type === 'Subscribe.Stop' || event.type === 'Subscribe.Fail' || event.type === 'Subscribe.Connection.Closed') {

		        }
		    }
		}
		
		function startSubscription() {
			// Create a new instance of the WebRTC subcriber.
			var subscriber = new red5prosdk.RTCSubscriber();

			// Initialize
			subscriber.init({
				protocol: 'ws',
				port: 5080,
				host: host,
				app: streamPath,
				streamName: streamName,
				rtcConfiguration: {
				iceServers: [{urls: 'stun:stun2.l.google.com:19302'}],
				iceCandidatePoolSize: 2,
				bundlePolicy: 'max-bundle'
				}, // See https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection/RTCPeerConnection#RTCConfiguration_dictionary
				mediaElementId: 'red5pro-subscriber',
				subscriptionId: streamName + Math.floor(Math.random() * 0x10000).toString(16),
				videoEncoding: 'NONE',
				audioEncoding: 'NONE'
			})
			.then(function(subscriber) {
				// `subcriber` is the WebRTC Subscriber instance.
		        subscriber.on('*', function(event){
		          onSubscriberEvent(event);
		        });
				return subscriber.subscribe();
			})
			.then(function(subscriber) {
				// subscription is complete.
				// playback should begin immediately due to
				//   declaration of `autoplay` on the `video` element.
			})
			.catch(function(error) {
				// A fault occurred while trying to initialize and playback the stream.
				console.error(error)
			});
		}

			        		if (endpoints && endpoints.length > 0) {
			        			
			        			// look for any MixerPush guid
			        			for (const endpoint of endpoints) {
			        				if (endpoint.guid.startsWith("MixerPush")) {
			        					isPushingZixi = true;
			        					gzixiGuid = endpoint.guid;
			        					const c = endpoint.context.split("/");
			        					gzixiContext = c[0];
			        					gzixiName = c[1];
			        					break;
			        				}
			        			}
			        			
			        		} else {
			        			isPushingZixi = false;
			        		}

			        		// now we know the state, open the correct form

					  } else {

				        	} catch (e) {
					            console.log("Error:\n", xhttp.response);
				        	}
					  }
				  }
			
			}
			postZixiRestreamerRequestHandler(JSON.stringify(jsonRequest), handler);
